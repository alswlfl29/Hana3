<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <!-- Latest compiled JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Hana3</title>
  </head>
  <body>
    <div class="container">
      <div class="card border border-0">
        <div class="card-header text-bg-secondary fs-3 fw-bold">회원가입</div>
        <div class="card-body text-bg-light">
          <div class="container">
            <div class="row mt-1 mb-3 align-items-center">
              <div class="col-sm-12 col-md-2 fs-5.5 fw-medium">
                <label for="nicknameInput" class="form-label">Nickname</label>
              </div>
              <div class="col-sm-12 col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="nicknameInput"
                  placeholder="홍길동"
                />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row mb-3 align-items-center">
              <div class="col-sm-12 col-md-2 fs-5.5 fw-medium">
                <label for="emailInput" class="form-label">Email</label>
              </div>
              <div class="col-sm-12 col-md-10">
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row mb-3 align-items-center">
              <div class="col-sm-12 col-md-2 fs-5.5 fw-medium">
                <label for="passWordInput" class="form-label">Password</label>
              </div>
              <div class="col-sm-12 col-md-10">
                <input
                  type="password"
                  id="passWordInput"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <div id="passwordHelpBlock" class="form-text text-danger">
                  10~20자의 영문 대소문자, 숫자, 일부 특수기호만 사용할 수
                  있습니다.
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row mb-3 align-items-center">
              <div class="col-sm-12 col-md-2 fs-5.5 fw-medium">
                <label for="passWordConfirmInput" class="form-label"
                  >Password 확인</label
                >
              </div>
              <div class="col-sm-12 col-md-10">
                <input
                  type="password"
                  id="passWordConfirmInput"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <div id="passwordHelpBlock" class="form-text text-danger">
                  비밀번호를 다시 작성해주세요.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="addr" class="card-footer text-bg-secondary">
          <button class="btn btn-light float-end fw-medium">회원가입</button>
        </div>
        <div>
          <button onClick="hideAddress()" class="btn btn-danger">Hide</button>
        </div>
      </div>
    </div>
    <script>
      function hideAddress() {
        addr.classList.toggle("invisible");
      }
    </script>
  </body>
</html>
