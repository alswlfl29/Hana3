<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minji HTML</title>
    <link rel="stylesheet" href="a.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-red">
      <h1 class="text-center">My First HTML Page</h1>
      <p class="text-center">h1 - p</p>
      <div onClick="ff()" class="bg-red" aria-hidden="true">
        <img
          src="https://images.unsplash.com/photo-1704137477371-bed38523c2eb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="winter"
        />
      </div>
      <p>PPPPPP</p>
      <ul style="list-style: none; color: blue">
        <li>aaa</li>
        <li>
          bbb
          <p>li p</p>
        </li>
        <li>ccc</li>
      </ul>
      <input type="number" id="num" />
    </div>
    <script>
      function ff() {
        var ele = document.querySelector("h1+p");
        console.log("click", ele);
      }
    </script>
  </body>
</html>
