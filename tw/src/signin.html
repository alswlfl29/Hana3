<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex w-screen h-screen justify-center items-center">
      <div class="bg-lime-100 w-1/3 h-2/4">
        <h2 class="font-mono text-4xl font-bold text-green-900 m-6 mb-3">
          로그인
        </h2>
        <div class="flex flex-col h-3/5 p-3 justify-around">
          <div class="flex justify-around items-center mx-6">
            <div class="text-xl font-semibold grow">
              <label for="emailInput" class="text-left">Email</label>
            </div>
            <div class="w-3/4 h-8">
              <input
                class="w-full h-full rounded-md p-2"
                type="email"
                id="emailInput"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="flex justify-around items-center mx-6">
            <div class="text-xl font-semibold grow">
              <label for="passwordInput" class="text-left">Password</label>
            </div>
            <div class="w-3/4 h-8">
              <input
                class="w-full h-full rounded-md p-2"
                type="password"
                id="passwordInput"
              />
            </div>
          </div>
        </div>
        <div class="flex justify-center mt-3">
          <button
            class="rounded-full bg-lime-900 hover:bg-lime-600 active:bg-lime-700 focus:outline-none focus:ring focus:ring-lime-400 w-48 text-xl font-semibold text-stone-200 hover:text-stone-100 p-1"
          >
            로그인
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
